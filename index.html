<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/styleDesktop.css">
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">

  <div class="scoreArea">
    <div class="score">
      <h2 class="scoreTitle">
        Your Result
      </h2>
      <div class="centerInside">
        <div class="scorePoints">
          <h1 class="scorePointsH">
            76
          </h1>
          <p class="scoreMaximum">
            of 100
          </p>
        </div>
      </div>

      <div class="centerInside">
        <div class="scoreDescription">
          <h1 class="scroreDescriptionHeader">
            Great
          </h1>
          <p class="scroreDescriptionContent">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </div>

  </div>

  <div class="scoreSummary">
    <div class="ScoreSummaryTitle">
      <h1>
        Summary
      </h1>
    </div>

    <div class="ScoreSummaryContentArea">
      <div class="ScoreSummaryContent reactionDiv">
        <div class="ScoreSummaryContentTitle">
          <p class="content reaction">
            <span class="contentSpan"><img src="./assets/images/icon-reaction.svg" alt=""></span> Reaction
          </p>
        </div>
        <div class="ScoreSummaryContentPoint">
          <p class="points">
            <span class="pointSpan">80</span> / 100
          </p>
        </div>
      </div>

      <div class="ScoreSummaryContent memoryDiv">
        <div class="ScoreSummaryContentTitle">
          <p class="content memory">
            <span class="contentSpan"><img src="./assets/images/icon-memory.svg" alt=""></span> Memory
          </p>
        </div>
        <div class="ScoreSummaryContentPoint">
          <p class="points">
            <span class="pointSpan">92</span> / 100
          </p>
        </div>
      </div>

      <div class="ScoreSummaryContent verbalDiv">
        <div class="ScoreSummaryContentTitle">
          <p class="content verbal">
            <span class="contentSpan"><img src="./assets/images/icon-verbal.svg" alt=""></span> Verbal
          </p>
        </div>
        <div class="ScoreSummaryContentPoint">
          <p class="points">
            <span class="pointSpan">61</span> / 100
          </p>
        </div>
      </div>

      <div class="ScoreSummaryContent visualDiv">
        <div class="ScoreSummaryContentTitle">
          <p class="content visual">
            <span class="contentSpan"><img src="./assets/images/icon-visual.svg" alt=""></span> Visual
          </p>
        </div>
        <div class="ScoreSummaryContentPoint">
          <p class="points">
            <span class="pointSpan">72</span> / 100
          </p>
        </div>
      </div>
      <button>Continue</button>

    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mccartheney">Mccartheney Mendes</a>.
  </div>
</body>
</html>
